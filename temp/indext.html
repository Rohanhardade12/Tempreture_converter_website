<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="form-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" class="form-control" placeholder="Enter temperature in Celsius">
      </div>
      <div class="form-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit">
      </div>
      <button type="button" onclick="convertTemperature()" class="btn btn-primary">Convert</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
